<!DOCTYPE html>
<html>
<head>
    <title>Search Location</title>
    <style>
        body {
            background-image: url("travel.webp");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; 
            max-width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-size: 20px;
            color: rgb(19, 22, 26);
            overflow-y: auto; 
        }

        .container {
            background-color: rgba(60, 242, 255, 0.705);
            border-radius: 20px;
            text-align: center;
            width: 500px;
            font-weight: bold;
            height: auto; /* Allows the container to expand */
            padding: 8%;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 40px;
        }

        .weather-form {
            margin: 40px auto;
            text-align: center;
        }

        .weather-form input {
            padding: 15px;
            font-size: medium;
            border-radius: 5px;
            width: 70%;
            margin-right: 10px;
        }

        .weather-form button {
            padding: 15px;
            font-size: medium;
            cursor: pointer;
            background-color: #32b585;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .weather-form button:hover {
            background-color: #218838;
        }

        .weather-result {
            margin: 20px auto;
            text-align: justify;
            font-size: 40px;
            justify-content: center;
        }

        a {
            text-decoration: none;
            color: rgb(0, 0, 0);
            margin-top: 20px;
            display: block;
        }

        .group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 70px;
            font-size: 25px;
        }

        li{
          list-style-type: none;
        }

        ul{
            display: flex;
            gap: 20px;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <header>
    <div class="group">
        <center>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="about_us.html">ABOUT US</a></li>
          <li><a href="diary.html">PLAN</a></li>
          <li><a href="search.html">SEARCH LOCATION</a></li>
        </ul>
      </center>
      </div>
    </header>
    
    <div class="container">
        <h2>Weather Information</h2>
        <input type="text" id="locationInput" placeholder="Enter location">
        <button onclick="fetchWeather()">Get Weather</button>
        <div id="weatherData"></div>
        <button onclick="addToDiary()">Add to Plan</button>
    </div>

    <a href="index.html">BACK</a>

    <script src="search.js"></script>
</body>
</html>
